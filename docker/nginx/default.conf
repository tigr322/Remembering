server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    # Логи nginx в проект
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Статика отдаётся напрямую
    location ~* \.(jpg|jpeg|png|gif|ico|svg|css|js|map|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires max;
        access_log off;
    }

    # Основной роутинг на index.php (подходит для большинства фреймворков и микрофреймворков)
    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_pass php:9000;  # Имя сервиса из docker-compose
        fastcgi_read_timeout 120s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Безопасность — не отдавать .env и скрытые файлы
    location ~ /\. {
        deny all;
    }
}
